<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter</title>
  </head>
  <body style="margin:0; padding:0; background:#f6f7f9;">
    <!-- Full width wrapper -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f7f9; padding:24px 0;">
      <tr>
        <td align="center">
          <!-- Fixed width container -->
          <table role="presentation" width="602" cellpadding="0" cellspacing="0" style="width:602px; max-width:602px; margin:0 auto; background:#ffffff; border-radius:8px;">
            <tr>
              <td style="padding:24px;">
                <!-- Headline -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td style="font-family:Arial, Helvetica, sans-serif; font-size:24px; line-height:1.3; font-weight:bold; color:#111111; padding:0 0 16px;">
                      Your headline
                    </td>
                  </tr>
                  <!-- Hero image -->
                  <tr>
                    <td style="padding:0 0 12px;">
                      <img
                        src="https://firebasestorage.googleapis.com/v0/b/bestcarevents-dev.firebasestorage.app/o/newsletter_builder_images%2F1754720978280_81cQAtrq2iL._SY425_.jpg?alt=media&token=f833eda1-41ed-4c73-8495-8f09ff25390f"
                        alt="Featured image"
                        width="554"
                        style="display:block; width:100%; max-width:554px; height:auto; border:0; outline:none; text-decoration:none; -ms-interpolation-mode:bicubic; line-height:100%;"
                      />
                    </td>
                  </tr>
                  <!-- Body copy (optional) -->
                  <tr>
                    <td style="font-family:Arial, Helvetica, sans-serif; font-size:14px; line-height:1.6; color:#333333; padding:0;">
                      Add your body content here. Keep it short for better deliverability and engagement.
                    </td>
                  </tr>
                  <!-- CTA (optional) -->
                  <tr>
                    <td style="padding:20px 0 0;">
                      <a
                        href="https://example.com"
                        style="display:inline-block; font-family:Arial, Helvetica, sans-serif; font-size:14px; color:#ffffff; text-decoration:none; background:#111111; padding:12px 18px; border-radius:4px;"
                      >Call to action</a>
                    </td>
                  </tr>
                </table>
                <!-- /inner -->
              </td>
            </tr>
          </table>
          <!-- /container -->
        </td>
      </tr>
    </table>
    <!-- /wrapper -->
  </body>
</html>
